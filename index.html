<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Activity 3</title>
    <style>
        #main{
            width: 800px;
            margin: auto;
            margin-top: 20px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th {
            border: 1px solid;
            padding: 8px;
            text-align: left;
            background-color: rgb(183, 183, 183);
        }
        td {
            border: 1px solid;
            padding: 8px;
            text-align: left;
        }
        #miAyam {
            width: 70px;
            height: auto;
        }
        #bakso {
            width: 70px;
            height: auto;
        }
        #pecelele {
            width: 70px;
            height: auto;
        }
        #keong {
            width: 70px;
            height: auto;
        }
        #ayamgoyeng {
            width: 70px;
            height: auto;
        }
        #tombol {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            width: 13%;
            height: 30px;
            border-color: rgb(114, 114, 114);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 3px 0px rgb(34, 34, 34);
            filter: drop-shadow(0px 3px 2px black);
            transition-duration: 0.5s;
        }
        #tombol:active {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            width: 13%;
            height: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 0px rgb(34, 34, 34);
            filter: drop-shadow(0px 0px 0px black);
            position: relative;
            top: 3px;
            transition-duration: 0.5s;
        }
        #tombol:hover {
            cursor: pointer;
            background-color: rgb(223, 223, 223);
            transition-duration: 0.5s;
        }
        #main h1 {
            user-select: none;
            font-size: 50px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: white;
            filter: drop-shadow(2px 2px 0px black);
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Menu Makanan</h1>

        <button id="tombol">Tambah</button>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Gambar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mie Ayam</td>
                    <td>Rp.15.000</td>
                    <td><img src="miayam.jpg" alt="Mie Ayam" id="miAyam"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bakso</td>
                    <td>Rp.13.000</td>
                    <td><img src="bakso.jpg" alt="Bakso" id="bakso"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Pecel Yeye</td>
                    <td>Rp.16.000</td>
                    <td><img src="pecelele.jpg" alt="Pecel Yeye" id="pecelele"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Keong Sawah</td>
                    <td>Rp.18.000</td>
                    <td><img src="keong.jpg" alt="Keong Sawah" id="keong"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Ayam Goyeng</td>
                    <td>Rp.25.000</td>
                    <td><img src="ayamgoreng.jpg" alt="Ayam Goyeng" id="ayamgoyeng"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
